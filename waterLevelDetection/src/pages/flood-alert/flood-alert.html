<ion-header>

  <ion-navbar id="card-background">
    <ion-title> Overview </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div #map id="map"></div>


    <ion-list>
        <ion-item>
            <button ion-button block outline color="light" [ngStyle]="{'color': 'Black','height': '60px','font-size': '20px', 'font-weight': 'bold','background-color' : '#659EC7'}" 
            (click)="showAlert1()">Alert 1</button>
          </ion-item>
        
          <ion-item>
              <button ion-button block outline color="light" [ngStyle]="{'color': 'Black', 'height': '60px','font-size': '20px', 'font-weight': 'bold','background-color' : '#659EC7'}" 
              (click)="showAlert2()">Alert 2</button>
            </ion-item>
        
            <ion-item>
                <button ion-button block outline color="light" [ngStyle]="{'color': 'Black', 'height': '60px',  'font-size': '20px', 'font-weight': 'bold','background-color' : '#659EC7'}" 
                (click)="showAlert3()">Alert 3</button>
              </ion-item>
              </ion-list>

              
</ion-content>
